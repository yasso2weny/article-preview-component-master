<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- CSS File -->
  <link rel="stylesheet" href="style.css">

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Article preview component</title>

</head>
<body>

  <main id="card">
    <img id="product-image" src="images/drawers.jpg" alt="drawers-image">

      <section id="product-description">
        <p id="description-bold">
          Shift the overall look and feel by adding these wonderful
          touches to furniture in your home
        </p>
        <p id="description-regular">
          Ever been in a room and felt like something was missing? Perhaps
          it felt slightly bare and uninviting. I've got some simple tips
          to help you make any room feel complete.
        </p>
      
      <section id="card-footer">
          <img id="avatar" src="images/avatar-michelle.jpg" alt="michelle-profile-picture">
          <div id="user-information">
            <p id="name">Michelle Appleton</p>
            <p id="date">28 Jun 2020</p>
          </div>
        <button id="share"></button>
      </section>
    </section>
  </main>
